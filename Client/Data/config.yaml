audio_config:
  audio_device_in: "\u6570\u5B57\u97F3\u9891\u63A5\u53E3 (7- USB Digital Audio)"
  audio_device_out: Default
  audio_support: false
config:
  dark_theme: true
  fullscreen_alert_showed: true
  fullscreen_key: F11
paste_board:
  click_interval: 8
  packet_size: 1000
  packet_wait: 50
shortcut_key:
  shortcut_key_hidcode:
  - - 1
    - 0
    - 5
    - 0
    - 76
    - 0
  - - 1
    - 0
    - 3
    - 0
    - 41
    - 0
  - - 1
    - 0
    - 4
    - 0
    - 61
    - 0
  - - 1
    - 0
    - 8
    - 0
    - 21
    - 0
  shortcut_key_name:
  - Ctrl+Alt+Del
  - Ctrl+Shift+Esc
  - Alt+F4
  - Meta+R
video_config:
  auto_connect: false
  device_name: USB Video
  format: NV12
  keep_aspect_ratio: true
  resolution_X: 1280
  resolution_Y: 720
video_record_config:
  encoding_bitrate: 10000000
  encoding_mode: ConstantQualityEncoding
  framerate: 0
  quality: HighQuality
